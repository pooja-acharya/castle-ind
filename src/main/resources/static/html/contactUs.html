<div ng-show="showContact">

	<div class="jumbotron" id="jumbo">
		<div class="row">
			<h3 class="bold text-center">Need a price now? Email us on info@castleind.in</h3>
		</div>
	</div>
	<div class="col-lg-8 col-lg-offset-2">
		<form class="cc_form row gutter-reduced"
			method="post" ng-submit="sendEnquiryForm()" can_known="2">
			<div class="col-xs-12">
				<h5 class="well well-sm text-center" id="enquiryForm">Enquiry
					Form</h5>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="form-group" style="height: 41px;">
					<input class="form-control lead" name="name" placeholder="Your name*"
						value="" type="text" ng-model="enquForm.username">
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="form-group" style="height: 41px;">
					<input class="form-control lead" name="position" placeholder="Position"
						value="" type="text" ng-model="enquForm.position">
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="form-group" style="height: 41px;">
					<input class="form-control lead" name="company"
						placeholder="Company name*" value="" type="text" ng-model="enquForm.company" >
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="form-group" style="height: 41px;">
					<input class="form-control lead" name="telephone"
						placeholder="Telephone*" value="" type="tel" ng-model="enquForm.telephone">
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="form-group" style="height: 41px;">
					<input class="form-control lead" name="email"
						placeholder="Email address*" value="" type="email" ng-model="enquForm.email">
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="form-group" style="height: 41px;">
					<input class="form-control lead" name="website" placeholder="Website"
						value="" type="text" ng-model="enquForm.website">
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="form-group">
					<input class="form-control lead" name="contact-method"
						placeholder="How would you prefer to be contacted?" value=""
						type="text" ng-model="enquForm.mode">
				</div>
			</div>

			<div class="col-xs-12">
				<div class="form-group">
					<textarea class="form-control lead" name="enquiry"  ng-model="enquForm.related"
						placeholder="What is your enquiry relating to?*" rows="8"></textarea>
				</div>
			</div>

			<div class="col-xs-12">
				<div class="form-group">
					<textarea class="form-control lead" name="message" placeholder="Message"
						rows="10" ng-model="enquForm.msg"></textarea>
				</div>
			</div>

			<div class="col-xs-12 text-center">
				<div class="form-group">
					<button id="submit" class="btn btn-primary text-center" type="submit">Submit
						Enquiry</button>
				</div>
			</div>

		</form>
	</div>
</div>
